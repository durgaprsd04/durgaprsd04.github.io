<div data-ng-repeat="reviewer in reviewercontroller.reviewerdata">
    <div class="col-sm-12">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="panel-success">
                <div class="panel-heading"></div>
                <div class="panel-body">
                    <div class="col-sm-12">
                        <div class="col-sm-4">
                            <img data-ng-src="images/{{reviewer.thumbnail}}" width="150" height="250" />
                        </div>
                        <div class="col-sm-8">

                            <h4>{{reviewer.username}} {{reviewer.status}} <strong>{{reviewer.title}} </strong>by {{reviewer.author}}.
                            </h4>
                            </p>
                            <div class="progress">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:{{reviewer.rating*20}}%">
                                    {{reviewer.rating}}/5
                                </div>
                            </div>

                            </p>
                            Number of pages : {{reviewer.noofpages}}
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
    <span></p></span>
</div>
